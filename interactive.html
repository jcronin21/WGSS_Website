<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="about.html#about">About</a></li>
      <li><a href="resources.html#resources">Resources</a></li>
      <li><a href="information.html#information">Information</a></li>
      <li><a href="interactive.html#interactive">Interactive</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="interactive">
      <h1>Interactive Page</h1>
      <p>This is the interactive page content.</p>

      <textarea id="userTextInput" placeholder="Enter your text here"></textarea>
      <button onclick="generateImage()">Generate Image</button>
      <img id="generatedImage" src="" alt="Generated Image">

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/deepai/dist/deepai.min.js"></script>
  <script>
    deepai.setApiKey('5312e023-141b-471b-8514-ff1c4bd5d346');

    async function generateImage() {
      const userText = document.getElementById('userTextInput').value;

      try {
        const resp = await deepai.callStandardApi("text2img", {
          text: userText,
        });

        // Assuming the response contains a URL to the generated image
        document.getElementById('generatedImage').src = resp.output_url;
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
